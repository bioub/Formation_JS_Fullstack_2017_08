<h2>Ajouter un contact</h2>
<form (submit)="contactForm.valid && ajouterContact()" #contactForm="ngForm">
  <div class="form-group"
    [ngClass]="{'has-error': prenom.invalid && prenom.touched}"
  >
    <label>Prénom</label>
    <input class="form-control"  placeholder="Prénom"
           name="prenom" required
           [(ngModel)]="contact.prenom" #prenom="ngModel">
    <span class="help-block"
          *ngIf="prenom.invalid && prenom.touched">
      Le prénom est obligatoire
    </span>
  </div>
  <div class="form-group">
    <label>Nom</label>
    <input class="form-control"  placeholder="Nom"
           name="nom" required
           [(ngModel)]="contact.nom">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control"  placeholder="Email"
           name="email"
           [(ngModel)]="contact.email">
  </div>
  <div class="form-group">
    <label>Téléphone</label>
    <input type="tel" class="form-control"  placeholder="Téléphone"
           name="telephone"
           [(ngModel)]="contact.telephone">
  </div>
  <button type="submit" class="btn btn-default"
    [disabled]="contactForm.invalid">
    Ajouter
  </button>
</form>
