<h2>Liste des contacts</h2>

<a class="btn btn-primary"
  [routerLink]="['/contacts/add']">
  Ajouter
</a>

<table class="table table-striped">
  <tr>
    <th>Pr√©nom</th>
    <th>Nom</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let c of contacts">
    <td>{{c.prenom}}</td>
    <td>{{c.nom}}</td>
    <td>
      <a class="btn btn-xs btn-info" [routerLink]="['..', c._id]">Afficher</a>
      <a class="btn btn-xs btn-warning">Modifier</a>
      <a class="btn btn-xs btn-danger" (click)="supprimerContact(c)">Supprimer</a>
    </td>
  </tr>

</table>
